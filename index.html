<script>
function openChat(name) {
  const avatars = {
    Juan: "https://i.pravatar.cc/100?img=1",
    Ana: "https://i.pravatar.cc/100?img=5",
    Bro: "perfil/destru-abue.jpg",
    papa: "perfil/papasovietica.jpg"
  };

  document.getElementById("chatName").innerText = name;
  document.getElementById("chatAvatar").src = avatars[name];
  document.getElementById("messages").innerHTML =
    `<div class="msg received">Chat con ${name}</div>`;
}

/*funcion mensaje con hora de enviado*/
function sendMsg() {
  const input = document.getElementById("msgInput");
  if (!input.value.trim()) return;

  const msg = document.createElement("div");
  msg.className = "msg sent";

  const text = document.createElement("span");
  text.innerText = input.value;

  const time = document.createElement("span");
  time.className = "msg-time";
  time.innerText = getCurrentTime();

  msg.appendChild(text);
  msg.appendChild(time);

  const messages = document.getElementById("messages");
  messages.appendChild(msg);

  messages.scrollTop = messages.scrollHeight;
  input.value = "";
}
/*enviar mensaje al hacer click*/
const input = document.getElementById("msgInput");

input.addEventListener("keydown", function (e) {
  if (e.key === "Enter") {
    e.preventDefault(); // evita salto raro
    sendMsg();
  }
});

/*para que tenga hora de "enviado"*/
function getCurrentTime() {
  const now = new Date();
  return now.toLocaleTimeString("es-MX", {
    hour: "2-digit",
    minute: "2-digit"
  });
}

</script>
